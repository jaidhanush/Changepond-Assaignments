<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background-color: #007BFF;
            color: white;
            padding: 40px 10%;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        header p {
            margin: 10px 0;
            font-size: 1.3rem;
        }

        .sidebar {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
        }

        .all-blogs-link, 
        .btn-success {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .all-blogs-link {
            background-color: #FF5733;
            color: white;
        }

        .all-blogs-link:hover {
            background-color: #FF4500;
            transform: translateY(-3px);
        }

        .btn-success {
            background-color: #28A745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        section {
            max-width: 900px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #495057;
        }

        article {
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        article:last-child {
            border-bottom: none;
        }

        article h3 {
            margin: 0;
            font-size: 2rem;
            color: #007BFF;
        }

        article p {
            margin: 15px 0;
            font-size: 1.1rem;
            color: #555;
        }

        article a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        article a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 25px;
            background-color: #333;
            color: white;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Blog</h1>
        <p>Your source for the latest articles</p>

        <aside class="sidebar">
            <a href="{% url 'all_blogs' %}" class="all-blogs-link">View All Blogs</a>
            <a href="{% url 'create_post' %}" class="btn btn-success">Create Post</a>
        </aside>
    </header>

    <section>
        <h2>Latest Blogs</h2>
        {% for post in posts %}
            <article>
                <h3>{{ post.title }}</h3>
                <p>{{ post.description }}</p>
                <a href="{% url 'blog_detail' post.slug %}">Read more</a>
            </article>
        {% endfor %}
    </section>

    <footer>
        <p>&copy; 2025 Blog Project</p>
    </footer>
</body>
</html>
