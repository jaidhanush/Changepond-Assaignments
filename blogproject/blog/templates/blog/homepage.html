<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 10%;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .sidebar {
            position: absolute;
            top: 20px;
            right: 10%;
        }

        .all-blogs-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF5733;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .all-blogs-link:hover {
            background-color: #FF4500;
        }

        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        article {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        article:last-child {
            border-bottom: none;
        }

        article h3 {
            margin: 0;
            font-size: 1.8rem;
            color: #007BFF;
        }

        article p {
            margin: 10px 0;
            font-size: 1rem;
        }

        article a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        article a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Blog</h1>
        <p>Your source for the latest articles</p>

        <aside class="sidebar">
            <a href="{% url 'all_blogs' %}" class="all-blogs-link">View All Blogs</a>
        </aside>
    </header>

    <section>
        <h2>Latest Blogs</h2>
        {% for post in posts %}
            <article>
                <h3>{{ post.title }}</h3>
                <p>{{ post.description }}</p>
                <a href="{% url 'blog_detail' post.slug %}">Read more</a>
            </article>
        {% endfor %}
    </section>

    <footer>
        <p>&copy; 2025 Blog Project</p>
    </footer>
</body>
</html>
