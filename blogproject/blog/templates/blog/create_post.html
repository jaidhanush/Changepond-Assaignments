<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            margin-top: 60px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
            margin-bottom: 30px;
            font-size: 2.8rem;
        }

        h4 {
            margin-top: 30px;
            margin-bottom: 20px;
            color: #495057;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .btn-primary {
            padding: 12px 30px;
            font-size: 1rem;
        }

        .btn-secondary {
            padding: 12px 30px;
            font-size: 1rem;
            margin-left: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        input[type="file"] {
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ced4da;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.1);
        }

        .form-control {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Create a New Blog Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Blogger Information Section -->
        {% comment %} <h4>Blogger Information</h4>
        <div class="form-control">
            {{ blogger_form.as_p }}
        </div> {% endcomment %}
        <h4>Blogger Information</h4>
        <div class="form-control">
            {{ blogger_form.as_p }}
        </div>

        <!-- Post Information Section -->
        <h4>Post Information</h4>
        <div class="form-control">
            {{ post_form.as_p }}
        </div>

        <!-- Buttons -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'homepage' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
