<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <p>welcome to my food page</p>
    <h2>Sample HTML Table</h2>
    

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>rating</th>
            <th>is_billing</th>
            <th>price</th>
            <th>chief_id</th>
        </tr>
    </thead>
    <tbody>
        {% for val in values %}

        <tr>
            <td>{{ val.id}}</td>
            <td>{{ val.name}}</td>
            <td>{{ val.rating }}</td>
            <td>{{ val.is_billing }}</td>
            <td>{{ val.price }}</td>
            <td>{{ val.chief_id }}</td>
            
        </tr>
        
        {% endfor %}
        
        
    </tbody>
</table>
</body>
</html>
